
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Vehículo</title>
    <style>
        body {
            background-color: #0a0f3c;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #1a1f5c;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fdfdfd;
        }
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 5px #ffd700;
        }
        .submit-btn {
            background-color: #ffd700;
            color: #0a0f3c;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <form class="form-container" id="vehiculoForm">
        <h2>Registrar Vehículo</h2>
        <div class="form-group">
            <label for="tarjeta">Tarjeta de Propiedad</label>
            <input type="text" id="tarjeta" name="tarjeta_propiedad" required>
        </div>
        <div class="form-group">
            <label for="soat">SOAT</label>
            <input type="text" id="soat" name="soat" required>
        </div>
        <div class="form-group">
            <label for="poliza">Póliza Todo Riesgo</label>
            <input type="text" id="poliza" name="poliza" required>
        </div>
        <div class="form-group">
            <label for="revision">Revisión Tecnomecánica</label>
            <input type="date" id="revision" name="revision" required>
        </div>
        <div class="form-group">
            <label for="gps">Estado del GPS</label>
            <input type="text" id="gps" name="gps" required>
        </div>
        <div class="form-group">
            <label for="clave">Contraseña del GPS</label>
            <input type="text" id="clave" name="clave_gps" required>
        </div>
        <button type="submit" class="submit-btn">Registrar</button>
    </form>

    <script>
        document.getElementById('vehiculoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                tarjeta_propiedad: document.getElementById('tarjeta').value,
                soat: document.getElementById('soat').value,
                poliza: document.getElementById('poliza').value,
                revision: document.getElementById('revision').value,
                gps: document.getElementById('gps').value,
                clave_gps: document.getElementById('clave').value
            };

            fetch('https://devops-bootcamp.onrender.com/vehiculo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => alert('Vehículo registrado correctamente'))
            .catch(error => alert('Error al registrar vehículo'));
        });
    </script>
</body>
</html>
