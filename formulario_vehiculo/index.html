<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Vehículo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo TRACOL" class="logo" />
    <h2>Registrar Vehículo</h2>
    <form id="formulario-vehiculo">
      <div class="form-group">
        <label for="tarjeta_propiedad">Tarjeta de Propiedad</label>
        <input type="text" id="tarjeta_propiedad" name="tarjeta_propiedad" required />
      </div>
      <div class="form-group">
        <label for="soat">SOAT</label>
        <input type="text" id="soat" name="soat" required />
      </div>
      <div class="form-group">
        <label for="poliza">Póliza Todo Riesgo</label>
        <input type="text" id="poliza" name="poliza" required />
      </div>
      <div class="form-group">
        <label for="revision">Revisión Tecnomecánica</label>
        <input type="date" id="revision" name="revision" required />
      </div>
      <div class="form-group">
        <label for="gps">Estado del GPS</label>
        <input type="text" id="gps" name="gps" required />
      </div>
      <div class="form-group">
        <label for="clave_gps">Clave GPS</label>
        <input type="text" id="clave_gps" name="clave_gps" required />
      </div>
      <div class="button-container">
        <button type="submit">Registrar</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('formulario-vehiculo').addEventListener('submit', function (e) {
      e.preventDefault();

      const datos = {
        tarjeta_propiedad: document.getElementById('tarjeta_propiedad').value,
        soat: document.getElementById('soat').value,
        poliza: document.getElementById('poliza').value,
        revision: document.getElementById('revision').value,
        gps: document.getElementById('gps').value,
        clave_gps: document.getElementById('clave_gps').value,
      };

      fetch('https://devops-bootcamp.onrender.com/vehiculo', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(datos),
      })
        .then((res) => res.json())
        .then((data) => alert(data.mensaje))
        .catch((err) => console.error('Error al enviar:', err));
    });
  </script>
</body>
</html>
